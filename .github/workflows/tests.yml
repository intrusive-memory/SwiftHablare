name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests (macOS 15)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode 16.2
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Show Swift version
      run: swift --version

    - name: Build
      run: swift build

    - name: Run tests
      run: swift test
